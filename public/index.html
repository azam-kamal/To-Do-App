<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body style="text-align: center; background-color: black; padding-bottom: 40px;">
    <div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">To-Do Item</span>
            </div>
            <input placeholder="Enter Your Item here" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="items">
          </div>
        
    </div>

    <div style="padding-left: 40px; padding-top: 10px; padding-bottom: 10px;">
        <button class="btn btn-light btn-md" onclick="addTodo()">Add Item</button>
        <button class="btn btn-light btn-md" onclick="deleteAll()">Delete All</button>
    </div>

    <div style="padding-left: 40px;">
        <ul style="list-style: upper-roman; padding:0;" id="list">

        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
